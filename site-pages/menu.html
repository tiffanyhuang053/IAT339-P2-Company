<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Matcha Lab Menu Page</title>
        <link href="../css/main.css" rel="stylesheet">
        <link href="../css/branding-pages.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <a href="../index.html">SG</a>
                <a href="home.html">Home</a>
                <a href="menu.html">Menu</a>
                <a>Contact</a>
                <a href="cart.html"><img src="../img/cart.png"></a>
            </nav>
        </header>

        <h1 class="centered-title">Menu</h1>

        <div class="grid-container">
            <div class="bev-headers">
                <h2>Beverages</h2>
                <h3>Hot</h3>
                <h3>Cold</h3>
            </div>
            <div class="hot-drinks">
                <article class="product-card">
                    <figure>
                        <img src="../img/matcha-latte.png" alt="Hot matcha latte with heart latte art" width="218" height="292">
                        <figcaption>
                            <h5>Matcha Latte</h5>
                            <p>CAD $6.00</p>
                        </figcaption>
                    </figure>
                </article>
            </div>
            <div class="cold-drinks">
                <article class="product-card">
                    <figure>
                        <img src="../img/iced-matcha-latte.png" alt="Iced matcha latte" width="218" height="292">
                        <figcaption>
                            <h5>Iced Matcha Latte</h5>
                            <p>CAD $6.50</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="product-card">
                    <figure>
                        <img src="../img/strawberry-matcha.png" alt="Iced strawberry matcha latte" width="218" height="292">
                        <figcaption>
                            <h5>Strawberry Matcha Latte</h5>
                            <p>CAD $7.50</p>
                        </figcaption>
                    </figure>
                </article>
            </div>
            <div class="dessert-header">
                <h2>Desserts</h2>
            </div>
            <div class="desserts">
                <article class="product-card">
                    <figure>
                        <img src="../img/matcha-cheesecake.png" alt="Slice of matcha cheesecake with white cream on top" width="218" height="292">
                        <figcaption>
                            <h5>Matcha Cheesecake</h5>
                            <p>CAD $7.50</p>
                        </figcaption>
                    </figure>
                </article>

                <article class="product-card">
                    <figure>
                        <img src="../img/matcha-tiramisu.png" alt="Box of matcha tiramisu" width="218" height="292">
                        <figcaption>
                            <h5>Matcha Tiramisu</h5>
                            <p>CAD $8.00</p>
                        </figcaption>
                    </figure>
                </article>
            </div>
        </div>
    
        <footer>
            <div class="footer-top">
                <section class="address">
                    <h2>Address</h2>
                    <p>1234 W 52nd Avenue, Vancouver, BC V8X 15L</p>
                </section>

                <section class="hours">
                    <h2>Hours</h2>
                    <p>Weekdays: 10 AM - 6 PM</p>
                    <p>Weekends: 10 AM - 8 PM</p>
                </section>
            </div>

            <p>Â© The Matcha Lab</p>
        </footer>
    </body>
</html>
